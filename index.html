<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator</title>

    <link rel="stylesheet" href="./css/style.css"/>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="calculator">
        <div class="calculator_display">
            <div class="equation_display">
            </div>
            <div id="display">0</div>
        </div>
        <div class="calculator_keys">
            <button class="btn operators" id="add"> + </button>
            <button class="btn operators" id="subtract"> - </button>
            <button class="btn operators" id="multiply"> &times; </button>
            <button class="btn operators" id="divide"> &div; </button>
            <button class="btn numbers" id="one">1</button>
            <button class="btn numbers" id="two">2</button>
            <button class="btn numbers" id="three">3</button>
            <button class="btn numbers" id="four">4</button>
            <button class="btn numbers" id="five">5</button>
            <button class="btn numbers" id="six">6</button>
            <button class="btn numbers" id="seven">7</button>
            <button class="btn numbers" id="eight">8</button>
            <button class="btn numbers" id="nine">9</button>
            <button class="btn numbers" id="zero">0</button>
            <button class="btn" id="decimal">.</button>
            <button class="btn" id="clear">C</button>
            <button class="btn" id="equals"> = </button>
        </div>
    </div>
</body>
    <script src="./js/calculator.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
